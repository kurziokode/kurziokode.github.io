<!DOCTYPE html>
<html>
<head>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
}

#video-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

#video {
    width: 100%;
    height: 100%;
}

#play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    display: block;
    width: 100px;
    height: 30px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="video-container">
  <iframe width="100%" height="auto" src="https://www.youtube.com/embed/0HUCLjFqWRo?si=EYRsxHs5P9vAsY6W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <button id="play-button">Play Video</button>
</div>

<script>
document.getElementById('play-button').addEventListener('click', function() {
    var video = document.getElementById('video');
    video.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    video.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
});
</script>

</body>
</html>
