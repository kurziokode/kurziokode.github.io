<style>
    /* Default styles for all screen sizes */
    body {
        font-size: 16px;
        line-height: 1.6;
    }

    /* Styles for screens smaller than 600px (e.g. mobile devices) */
    @media (max-width: 600px) {
        body {
            font-size: 14px;
        }
    }

    /* Styles for screens between 600px and 900px (e.g. tablets) */
    @media (min-width: 600px) and (max-width: 900px) {
        body {
            font-size: 16px;
        }
    }

    /* Styles for screens larger than 900px (e.g. desktop) */
    @media (min-width: 900px) {
        body {
            font-size: 18px;
        }
    }

    /* Make the navigation container a flexbox */
    .nav {
        display: flex;
        flex-wrap: wrap;
    }

    /* Make the navigation items flex items */
    .nav-item {
        flex: 1;
    }

    /* Stack the navigation items vertically on small screens */
    @media (max-width: 600px) {
        .nav {
            flex-direction: column;
        }
    }

    /* Create a grid container */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 20px;
    }

    /* Make the grid items flex items */
    .grid-item {
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

</style>
