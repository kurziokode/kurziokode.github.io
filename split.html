<!DOCTYPE html>
<html>

<head>
   <link rel="icon" href="tah.png" type="image/x-icon" /> 
    <title>Chris Doulos Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .iframe-container {
            display: flex;
            flex-direction: column;
        }

        .iframe-container .iframe-wrapper {
            width: 100%;
            height: 50vh;
            /* Adjust this value as needed */
            position: relative;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (min-width: 800px) {
            .iframe-container {
                flex-direction: row;
            }

            .iframe-container .iframe-wrapper {
                width: 50%;
                height: 100vh;
            }
        }


@media screen and (min-width: 1922px) {
    body {
        filter: brightness(2.5);
        filter: contrast(2);
    }
}
       
    </style>
</head>

<body>
    <div class="iframe-container">
        <div class="iframe-wrapper">
            <iframe src="https://kurziokode.github.io/redbot3.html"></iframe>
        </div>
        <div class="iframe-wrapper">
            <iframe src="https://madmax660.github.io/head.html"></iframe>
        </div>
    </div>
</body>

</html>
