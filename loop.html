<!DOCTYPE html>
<html>

<head>
    <title>Automated HTML Pages with JavaScript and CSS Animations</title>
    <style>

 body {
            margin: 0;
            font-family: 'Lato', Helvetica, sans-serif;
            background-image: url(https://kurzio.neocities.org/420.jpg);
            opacity: 1;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;


        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            opacity: 0;
            animation: fade-in 3s ease-out forwards;
            width: 100%;
            height: 100%;
        }
        
          iframe:nth-child(0) {
            animation-delay: 0s;
        } 

        iframe:nth-child(1) {
            animation-delay: 0s;
        }

        iframe:nth-child(2) {
            animation-delay: 8s;
        }

        iframe:nth-child(3) {
            animation-delay: 16s;
        }

          iframe:nth-child(4) {
            animation-delay: 24s;
        }
        
           iframe:nth-child(5) {
            animation-delay: 32s;
        }


        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe src="" class="page"></iframe>
    </div>

    <script>
        const pages = [
            'https://kurziokode.github.io/420.html#',
            'https://kurzio.neocities.org/',
            'https://kurzio.neocities.org/new/03',
            'https://kurzio.neocities.org/new/02',
            'https://kurzio.neocities.org/new/01'
            
        ];

        let currentPage = 0;
        const pageElement = document.querySelector('.page');

        function loadPage() {
            if (currentPage >= pages.length) {
                currentPage = 0;
            }

            const page = pages[currentPage];
            pageElement.src = page;
            currentPage++;
            setTimeout(() => {
                loadPage();
            }, 8000);
        }

        pageElement.onload = () => {
            pageElement.classList.add('page');
        }

        loadPage();
    </script>
</body>

</html>
