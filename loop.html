<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>C u r z i o&nbsp;&nbsp;Loop</title>
  <link rel="icon" href="https://kurziokode.github.io/loop.png" type="image/x-icon">
    <style>

 body {
            margin: 0;
            font-family: 'Lato', Helvetica, sans-serif;
            background-image: url(https://kurzio.neocities.org/420.jpg);
            opacity: 1;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;


        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            opacity: 0;
            animation: fade-in 3s ease-out forwards;
            width: 100%;
            height: 100%;
        }
        
          iframe:nth-child(0) {
            animation-delay: 0s;
        } 

        iframe:nth-child(1) {
            animation-delay: 0s;
        }

        iframe:nth-child(2) {
            animation-delay: 30s;
        }

        iframe:nth-child(3) {
            animation-delay: 60s;
        }

          iframe:nth-child(4) {
            animation-delay: 90s;
        }
        
          iframe:nth-child(5) {
            animation-delay: 120s;
        }

          iframe:nth-child(6) {
            animation-delay: 150s;
        }
      
          iframe:nth-child(7) {
            animation-delay: 180s;
        }
      
          iframe:nth-child(8) {
            animation-delay: 210s;
        }
          
          iframe:nth-child(9) {
            animation-delay: 240s;
        }
      
        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
      
      @media screen and (min-width: 1922px) {
  body {
    filter: brightness(2.5);
    filter: contrast(2);
  }
}
      
   
    </style>
</head>

<body>
    <div class="container">
        <iframe src="" class="page"></iframe>
    </div>

    <script>
        const pages = [
            'https://kurziokode.github.io/webdev.html#',
            'https://kurziokode.github.io/420.html', 
            'https://kurziokode.github.io/master.html',
            'https://slides.com/curzio/desk/kiosk?started=true',
            'https://kurziokode.github.io/new/00.html',
            'https://kurziokode.github.io/new/03.html',
            'https://kurziokode.github.io/new/02.html',
            'https://kurziokode.github.io/new/01.html',
            'https://www.e-mme.gr/'
        ];

        let currentPage = 0;
        const pageElement = document.querySelector('.page');

        function loadPage() {
            if (currentPage >= pages.length) {
                currentPage = 0;
            }

            const page = pages[currentPage];
            pageElement.src = page;
            currentPage++;
            setTimeout(() => {
                loadPage();
            }, 30000);
        }

        pageElement.onload = () => {
            pageElement.classList.add('page');
        }

        loadPage();
    </script>
</body>

</html>
