.cracked-background {

  background: #0b0c0e; /* Replace this with your desired background color */
  position: relative;
}

.cracked-background::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('https://kurziokode.github.io/cra.png'); /* Replace 'black-cracks.png' with the path to your black cracks image */
  background-repeat: no-repeat; /* Ensure the image is not repeated */
  background-position: right; /* Adjust the position of the image if needed */
  opacity: 0.15; /* Adjust the opacity to control the intensity of the effect */
  z-index: -1; /* Place the cracks behind other content */
}
</style>
