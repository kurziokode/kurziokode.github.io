            left: 0;

            height: 100%;

            transition: opacity 7s;
        }

            menu.style.left = event.pageX + "px";
            menu.style.display = "block";
        });

        document.addEventListener("click", function (event) {
            var menu = document.getElementById("rightClickMenu");
            if (menu) {
                menu.style.display = "none";
            }
        });
    </script>

    <script>
        window.onload = function () {
            var element = document.getElementById('myElement');

            var opacity = 0;
            var intervalID = setInterval(function () {
                if (opacity < 1) {
                    opacity += 0.1;
                    element.style.opacity = opacity;
                } else {
                    clearInterval(intervalID);
                }
            }, 100);
        };
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script>
        var canvas = document.getElementById("canvas");
        var renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 500;

        var scene = new THREE.Scene();

        var geometry = new THREE.BoxGeometry(150, 150, 150);
        var material = new THREE.MeshBasicMaterial({ color: 0x0b0c0e });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);



        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();

        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".container", {
            scrollTrigger: {
                trigger: ".container",
                start: "top 50%",
                end: "bottom 50%",
                toggleActions: "restart none none none"
            },
            backgroundColor: "#00ff00",
            color: "#000",
            duration: 1
        });
    </script>



<script>document.addEventListener('mousemove', function (e) {
        var mouseX = e.pageX;
        var mouseY = e.pageY;

       

        var cursorX = mouseX - 0; // adjust offset as needed
        var cursorY = mouseY - 0; // adjust offset as needed

        document.querySelector('.cursor').style.top = cursorY + 'px';
        document.querySelector('.cursor').style.left = cursorX + 'px';
    });

    document.body.style.cursor = 'none';
</script>
