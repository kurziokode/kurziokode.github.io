<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>C u r z i o&nbsp;&nbsp;Loop</title>
  <link rel="icon" href="https://kurziokode.github.io/loop.png" type="image/x-icon">
    <style>

 body {
           
            font-family: 'Lato', Helvetica, sans-serif;
            background:radial-gradient(black 15%, transparent 16%) 0 0,
radial-gradient(black 15%, transparent 16%) 8px 8px,
radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
background-color:#0b0c0e;
background-size:16px 16px;
            opacity: 1;
        
            margin: 0;
            padding: 0;
           


        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        iframe {
            border: none;
            opacity: 0;
            animation: fade-in 3s ease-out forwards;
            width: 100%;
            height: 100%;
        }
        
          iframe:nth-child(0) {
            animation-delay: 0s;
        } 

        iframe:nth-child(1) {
            animation-delay: 0s;
        }

        iframe:nth-child(2) {
            animation-delay: 30s;
        }

        iframe:nth-child(3) {
            animation-delay: 60s;
        }

          iframe:nth-child(4) {
            animation-delay: 90s;
        }
        
      
      
        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
      
      @media screen and (min-width: 1922px) {
  body {
    filter: brightness(2.5);
    filter: contrast(2);
  }
}
      
   
    </style>
</head>

<body>
    <div class="container">
        <iframe src="" class="page"></iframe>
    </div>

    <script>
        const pages = [
          
            'https://kurziokode.github.io/slide.html',
            'https://kurziokode.github.io/scroll.html'
           
        ];

        let currentPage = 0;
        const pageElement = document.querySelector('.page');

        function loadPage() {
            if (currentPage >= pages.length) {
                currentPage = 0;
            }

            const page = pages[currentPage];
            pageElement.src = page;
            currentPage++;
            setTimeout(() => {
                loadPage();
            }, 30000);
        }

        pageElement.onload = () => {
            pageElement.classList.add('page');
        }

        loadPage();
    </script>
</body>

</html>
