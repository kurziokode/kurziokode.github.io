<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Dynamic Layout</title>
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            /* --- Professional Dark Theme --- */
            --bg-color: #111827;
            /* Dark Slate Gray */
            --item-bg: #1F2937;
            /* Lighter Slate Gray */
            --border-color: #374151;
            /* Gray */
            --text-color: #D1D5DB;
            /* Light Gray Text */
            --header-text-color: #F9FAFB;
            /* Off-White */
            --accent-color: #3B82F6;
            /* Professional Blue */
            --accent-color-hover: #2563EB;
            --button-text-color: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --font-family: 'Poppins', sans-serif;
        }

        .light-mode {
            /* --- Professional Light Theme --- */
            --bg-color: #F3F4F6;
            /* Light Gray Background */
            --item-bg: #FFFFFF;
            /* White Cards */
            --border-color: #E5E7EB;
            /* Lighter Gray Border */
            --text-color: #374151;
            /* Dark Gray Text */
            --header-text-color: #111827;
            /* Near Black */
            --accent-color: #3B82F6;
            --accent-color-hover: #2563EB;
            --button-text-color: #ffffff;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 15px;
            background-color: var(--bg-color);
            /* Subtle gradient for depth */
            background-image: radial-gradient(circle at top left, rgba(255, 255, 255, 0.03), transparent 30%);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Container */
        .container {
            height: calc(100vh - 30px);
            display: grid;
            grid-template-columns: 260px 1fr 280px;
            grid-template-rows: 80px 1fr 80px;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* --- Updated Item Style (Clean & Solid) --- */
        .item {
            background-color: var(--item-bg);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            box-shadow: var(--card-shadow);
        }



        /* Header & Footer */
        .header,
        .footer {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

        .header h3 {
            margin: 0;
            font-weight: 700;
            font-size: 1.6rem;
            color: var(--header-text-color);
        }

        #theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        #theme-toggle:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background-color: rgba(59, 130, 246, 0.1);
        }

        /* --- Simplified & Professional Sidebar --- */
        .left-sidebar {
            padding: 20px;
        }

        .left-sidebar h3 {
            margin-top: 0;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--header-text-color);
            padding: 0 10px;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 8px;
        }

        .sidebar-link i {
            font-size: 1.1em;
            width: 22px;
            text-align: center;
        }

        .sidebar-link:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
        }

        .sidebar-link.active {
            background-color: var(--accent-color);
            color: var(--button-text-color);
            font-weight: 600;
        }

        /* --- Main Content with Simple Fade Transition --- */
        .main-content {
            position: relative;
            overflow: hidden;
            padding: 0;
        }

        #page-content-wrapper {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 30px;
            transition: opacity 0.3s ease-in-out;
        }

        #page-content-wrapper.fade-out {
            opacity: 0;
        }

        /* --- Classic Spinner Loader --- */
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Content-Specific Styles */
        .home-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--header-text-color);
        }

        .home-content p {
            font-size: 1.1rem;
            max-width: 650px;
        }

        .cta-button {
            padding: 14px 32px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .cta-button:hover {
            background-color: var(--accent-color-hover);
            transform: translateY(-2px);
        }

        .about-content h2,
        .projects-content h2,
        .contact-content h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--header-text-color);
            font-weight: 700;
        }

        /* Updated Project Cards */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .project-card {
            background-color: var(--item-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-card-content {
            padding: 25px;
        }

        .project-card h3 {
            margin-top: 0;
            font-size: 1.3rem;
            color: var(--header-text-color);
        }

        .project-card-tags span {
            background-color: var(--border-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            transition: all 0.3s;
        }

        .project-card:hover .project-card-tags span {
            background-color: var(--accent-color);
            color: white;
        }

        .project-card-links a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            background: var(--accent-color);
            color: var(--button-text-color);
            font-weight: 500;
            font-size: 0.9rem;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .project-card-links a:hover {
            background-color: var(--accent-color-hover);
        }

        /* Right Sidebar */
        .right-sidebar h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: transparent;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s, background-color 0.3s;
        }

        .stat-item:hover {
            border-color: var(--accent-color);
            background-color: rgba(59, 130, 246, 0.05);
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        /* Mobile Layout */
        @media (max-width: 1024px) {
            body {
                overflow: auto;
                height: auto;
            }

            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                height: auto;
                gap: 15px;
            }

            .right-sidebar {
                display: none;
            }

            .header,
            .footer {
                grid-column: auto;
                padding: 15px 20px;
            }

            .home-content h1 {
                font-size: 2.5rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--item-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="item header animate__animated animate__fadeIn">
            <h3>My Professional App</h3>
            <button id="theme-toggle">
                <i class="fas fa-sun"></i>
                <span id="theme-toggle-text">Light Mode</span>
            </button>
        </div>

        <!-- LEFT SIDEBAR -->
        <div class="item left-sidebar animate__animated animate__fadeInLeft">
            <h3><i class="fas fa-compass"></i> Πλοήγηση</h3>
            <nav>
                <a href="#home" class="sidebar-link" data-content-key="home"><i class="fas fa-home"></i>
                    <span>Αρχική</span></a>
                <a href="#about" class="sidebar-link" data-content-key="about"><i class="fas fa-user"></i> <span>About
                        Me</span></a>
                <a href="#projects" class="sidebar-link" data-content-key="projects"><i
                        class="fas fa-project-diagram"></i> <span>Projects</span></a>
                <a href="#contact" class="sidebar-link" data-content-key="contact"><i class="fas fa-envelope"></i>
                    <span>Επικοινωνία</span></a>
            </nav>
        </div>

        <!-- MAIN CONTENT -->
        <div class="item main-content">
            <div id="page-content-wrapper" class="animate__animated animate__fadeIn"></div>
            <div class="loader" id="loader" style="display: none;"></div>
        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="item right-sidebar animate__animated animate__fadeInRight">
            <h3><i class="fas fa-chart-line"></i> Στατιστικά</h3>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-code"></i></div>
                    <div>
                        <h4>Projects Completed</h4>
                        <p>24+</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div>
                        <h4>Years Experience</h4>
                        <p>5+</p>
                    </div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div>
                        <h4>Happy Clients</h4>
                        <p>18+</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="item footer animate__animated animate__fadeIn">
            <h4>© 2025 Your Project</h4>
            <div style="font-size: 1.1em; display: flex; gap: 20px;">
                <a href="#" style="color: var(--text-color);"><i class="fab fa-github"></i></a>
                <a href="#" style="color: var(--text-color);"><i class="fab fa-linkedin"></i></a>
                <a href="#" style="color: var(--text-color);"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({ duration: 600, once: true, offset: 50 });

        // --- Simplified and Clean JavaScript ---
        const mainContentArea = document.getElementById('page-content-wrapper');
        const loader = document.getElementById('loader');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const themeToggleButton = document.getElementById('theme-toggle');
        const themeToggleText = document.getElementById('theme-toggle-text');
        const themeToggleIcon = themeToggleButton.querySelector('i');
        const body = document.body;

        const pageFiles = {
            home: 'pages/home.html',
            about: 'pages/about.html',
            projects: 'pages/projects.html',
            contact: 'pages/contact.html',
        };

        const generateProjectCard = (project, index) => `
            <div class="project-card" data-aos="fade-up" data-aos-delay="${index * 100}">
                <img src="${project.image}" alt="${project.title}" loading="lazy">
                <div class="project-card-content">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="project-card-tags" style="display: flex; flex-wrap: wrap; gap: 10px; margin: 15px 0;">
                        ${project.tags.map(tag => `<span>${tag}</span>`).join('')}
                    </div>
                    <div class="project-card-links" style="display: flex; gap: 15px; margin-top: 20px;">
                        <a href="${project.liveUrl}" target="_blank" rel="noopener noreferrer">Live Demo</a>
                        <a href="${project.repoUrl}" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </div>
                </div>
            </div>
        `;

        const loadContent = async (pageKey) => {
            mainContentArea.classList.add('fade-out');
            loader.style.display = 'block';

            await new Promise(resolve => setTimeout(resolve, 200)); // Wait for fade-out

            try {
                if (pageKey === 'projects') {
                    const [pageResponse, projectsResponse] = await Promise.all([
                        fetch(pageFiles.projects),
                        fetch('data/projects.json')
                    ]);
                    const pageHtml = await pageResponse.text();
                    const projectsData = await projectsResponse.json();
                    mainContentArea.innerHTML = pageHtml;
                    const grid = document.getElementById('projects-grid-container');
                    if (grid) grid.innerHTML = projectsData.map(generateProjectCard).join('');
                } else {
                    const filePath = pageFiles[pageKey];
                    if (!filePath) throw new Error('Page not found');
                    const response = await fetch(filePath);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    mainContentArea.innerHTML = await response.text();
                }
            } catch (error) {
                console.error('Error loading content:', error);
                mainContentArea.innerHTML = `<h2>Σφάλμα</h2><p>Αδυναμία φόρτωσης περιεχομένου.</p>`;
            } finally {
                loader.style.display = 'none';
                mainContentArea.classList.remove('fade-out');
                // Refresh AOS for new content
                setTimeout(() => AOS.refresh(), 50);
            }
        };

        const updateActiveLink = (key) => {
            sidebarLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.contentKey === key);
            });
        };

        const router = () => {
            const hash = window.location.hash.substring(1) || 'home';
            if (pageFiles[hash]) {
                loadContent(hash);
                updateActiveLink(hash);
            } else {
                // Default to home if hash is invalid
                window.location.hash = 'home';
            }
        };

        const syncTheme = () => {
            const isLightMode = body.classList.contains('light-mode');
            themeToggleText.textContent = isLightMode ? 'Dark Mode' : 'Light Mode';
            themeToggleIcon.className = isLightMode ? 'fas fa-moon' : 'fas fa-sun';
        };

        themeToggleButton.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            syncTheme();
        });

        window.addEventListener('hashchange', router);
        window.addEventListener('DOMContentLoaded', () => {
            // Set initial state
            router();
            syncTheme();
        });
    </script>
</body>

</html>
