<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Dynamic Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --item-bg: #1e1e1e;
            --border-color: #333333;
            --link-color: #64b5f6;
            --header-text-color: #ffffff;
            --button-text-color: #121212;
            --font-family: 'Inter', sans-serif;
        }

        .light-mode {
            --bg-color: #f4f4f5;
            --text-color: #18181b;
            --item-bg: #ffffff;
            --border-color: #e4e4e7;
            --link-color: #0ea5e9;
            --header-text-color: #18181b;
            --button-text-color: #ffffff;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- ΕΠΑΝΑΦΟΡΑ ΤΗΣ "HOLY GRAIL" ΔΟΜΗΣ --- */
        .container {
            height: calc(100vh - 20px);
            display: grid;
            grid-template-columns: 240px 1fr 240px;
            /* Left | Main | Right */
            grid-template-rows: 80px 1fr 80px;
            /* Header | Content | Footer */
            gap: 10px;
        }

        .item {
            background-color: var(--item-bg);
            border: 1px solid transparent;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        /* --- ΚΑΝΟΝΑΣ ΓΙΑ HEADER & FOOTER --- */
        .header,
        .footer {
            grid-column: 1 / -1;
            /* Span all columns */
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .main-content {
            padding: 0;
            position: relative;
            overflow: hidden;
        }

        .sidebar-link {
            display: block;
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 5px;
            transition: background-color 0.2s, color 0.2s;
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .sidebar-link:hover {
            background-color: rgba(128, 128, 128, 0.1);
        }

        .sidebar-link.active {
            background-color: var(--link-color);
            color: var(--button-text-color);
        }

        #theme-toggle {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            background-color: var(--item-bg);
            color: var(--text-color);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        #theme-toggle:hover {
            background-color: var(--bg-color);
        }

        /* --- PAGE TRANSITIONS & LOADING SPINNER --- */
        #page-content-wrapper {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            transition: opacity 0.2s ease-in-out;
        }

        #page-content-wrapper.fade-out {
            opacity: 0;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--link-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* --- CONTENT SPECIFIC STYLES (ΠΑΡΑΜΕΝΟΥΝ ΙΔΙΑ) --- */
        .home-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        /* ... (όλα τα υπόλοιπα content-specific styles παραμένουν ίδια) ... */
        .about-content h2,
        .projects-content h2,
        .contact-content h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .timeline {
            border-left: 2px solid var(--link-color);
            padding-left: 20px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }

        .timeline-dot {
            position: absolute;
            left: -31px;
            top: 5px;
            width: 18px;
            height: 18px;
            background-color: var(--bg-color);
            border: 3px solid var(--link-color);
            border-radius: 50%;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project-card {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-card-content {
            padding: 15px;
        }

        .project-card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .project-card-tags span {
            background-color: var(--item-bg);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .project-card-links {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .project-card-links a {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: var(--link-color);
            color: var(--button-text-color);
        }

        .contact-content form {
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-content input,
        .contact-content textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .contact-content button {
            padding: 12px 24px;
            border: none;
            background-color: var(--link-color);
            color: var(--button-text-color);
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }


        @media (max-width: 800px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                /* Header, Left Sidebar, Main, Footer */
                height: auto;
            }

            .right-sidebar {
                display: none;
            }

            /* Κρύβουμε τη δεξιά στήλη στα κινητά */
            .header,
            .footer {
                grid-column: auto;
            }

            /* Επαναφορά για mobile layout */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER (ΕΠΑΝΑΦΟΡΑ) -->
        <div class="item header">
            <h3>My Dynamic App</h3>
            <button id="theme-toggle">☀️ Light Mode</button>
        </div>

        <!-- LEFT SIDEBAR -->
        <div class="item left-sidebar">
            <h3>Πλοήγηση</h3>
            <nav>
                <a href="#home" class="sidebar-link" data-content-key="home">Αρχική</a>
                <a href="#about" class="sidebar-link" data-content-key="about">About Me</a>
                <a href="#projects" class="sidebar-link" data-content-key="projects">Projects</a>
                <a href="#contact" class="sidebar-link" data-content-key="contact">Επικοινωνία</a>
            </nav>
        </div>

        <!-- MAIN CONTENT -->
        <div class="item main-content">
            <div id="page-content-wrapper"></div>
            <div class="loader" id="loader"></div>
        </div>

        <!-- RIGHT SIDEBAR (ΕΠΑΝΑΦΟΡΑ) -->
        <div class="item right-sidebar">
            <h3>Σημειώσεις</h3>
            <p style="font-size: 0.9em;">Αυτή η εφαρμογή χρησιμοποιεί τη μέθοδο `fetch()` για να φορτώνει δυναμικά το
                περιεχόμενο.</p>
        </div>

        <!-- FOOTER (ΕΠΑΝΑΦΟΡΑ) -->
        <div class="item footer">
            <h4>© 2024 Your Project</h4>
            <div style="font-size: 0.8em;">Powered by Vanilla JS</div>
        </div>
    </div>

    <script>
        // Η JAVASCRIPT ΠΑΡΑΜΕΝΕΙ ΑΚΡΙΒΩΣ ΙΔΙΑ
        const mainContentArea = document.getElementById('page-content-wrapper');
        const loader = document.getElementById('loader');
        const sidebarLinks = document.querySelectorAll('.sidebar-link');
        const themeToggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        const pageFiles = {
            home: 'pages/home.html',
            about: 'pages/about.html',
            projects: 'pages/projects.html',
            contact: 'pages/contact.html',
        };

        const generateProjectCard = (project) => `
            <div class="project-card">
                <img src="${project.image}" alt="${project.title}" loading="lazy">
                <div class="project-card-content">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="project-card-tags">
                        ${project.tags.map(tag => `<span>${tag}</span>`).join('')}
                    </div>
                    <div class="project-card-links">
                        <a href="${project.liveUrl}" target="_blank" rel="noopener noreferrer">Live Demo</a>
                        <a href="${project.repoUrl}" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </div>
                </div>
            </div>
        `;

        const loadContent = async (pageKey) => {
            mainContentArea.classList.add('fade-out');
            loader.style.display = 'block';

            await new Promise(resolve => setTimeout(resolve, 200));

            try {
                if (pageKey === 'projects') {
                    const [pageResponse, projectsResponse] = await Promise.all([
                        fetch(pageFiles.projects),
                        fetch('data/projects.json')
                    ]);
                    const pageHtml = await pageResponse.text();
                    const projectsData = await projectsResponse.json();

                    mainContentArea.innerHTML = pageHtml;
                    const grid = document.getElementById('projects-grid-container');
                    if (grid) grid.innerHTML = projectsData.map(generateProjectCard).join('');

                } else {
                    const filePath = pageFiles[pageKey];
                    if (!filePath) throw new Error('Page not found');

                    const response = await fetch(filePath);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    mainContentArea.innerHTML = await response.text();
                }

            } catch (error) {
                console.error('Error loading content:', error);
                mainContentArea.innerHTML = `<h2>Σφάλμα</h2><p>Αδυναμία φόρτωσης περιεχομένου.</p>`;
            } finally {
                loader.style.display = 'none';
                mainContentArea.classList.remove('fade-out');
            }
        };

        const updateActiveLink = (key) => {
            sidebarLinks.forEach(link => {
                link.classList.toggle('active', link.dataset.contentKey === key);
            });
        };

        const router = () => {
            const hash = window.location.hash.substring(1) || 'home';
            if (pageFiles[hash]) {
                loadContent(hash);
                updateActiveLink(hash);
            } else {
                window.location.hash = 'home';
            }
        };

        window.addEventListener('hashchange', router);
        window.addEventListener('DOMContentLoaded', router);

        themeToggleButton.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLightMode = body.classList.contains('light-mode');
            themeToggleButton.innerHTML = isLightMode ? '🌙 Dark Mode' : '☀️ Light Mode';
        });

    </script>
</body>

</html>
