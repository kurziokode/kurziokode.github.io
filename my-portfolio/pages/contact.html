<div class="contact-content">
    <h2>Get In Touch</h2>
    <p>Έχετε κάποια ερώτηση ή μια πρόταση για συνεργασία; Μη διστάσετε να στείλετε ένα μήνυμα.</p>
    <form id="contact-form" action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
        <div class="form-group">
            <label for="email">Το Email σας:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">Το Μήνυμά σας:</label>
            <textarea name="message" id="message" rows="6" required></textarea>
        </div>
        <button type="submit">Αποστολή</button>
    </form>
    <p style="font-size: 0.8em; margin-top: 15px;"><strong>Σημαντικό:</strong> Για να λειτουργήσει, αντικαταστήστε το
        `YOUR_UNIQUE_ID` στο `action` της φόρμας με το δικό σας από το Formspree.io.</p>
</div>
