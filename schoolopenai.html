<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  header {
    background-color: #007BFF;
    color: #FFF;
    text-align: center;
    padding: 10px;
  }
  nav {
    background-color: #333;
    overflow: hidden;
  }
  nav a {
    color: #FFF;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    display: inline-block;
  }
  .main-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }
  .main-content {
    text-align: center;
    margin-bottom: 20px;
  }
  .main-content img {
    max-width: 100%;
    height: auto;
  }
  .footer {
    background-color: #333;
    color: #FFF;
    text-align: center;
    padding: 10px;
  }
  
  /* Media Queries */
  
  @media screen and (max-width: 768px) {
    nav a {
      padding: 10px;
    }
    .main-section {
      padding: 10px;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Our School</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About Us</a>
    <a href="#">Academics</a>
    <a href="#">Admissions</a>
    <a href="#">Events</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <div class="main-section">
      <div class="main-content">
        <h2>Welcome to Our School</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="main-content">
        <img src="image1.jpg" alt="Image 1">
        <p>Image 1 description here.</p>
      </div>
      <div class="main-content">
        <img src="image2.jpg" alt="Image 2">
        <p>Image 2 description here.</p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2023 Our School. All rights reserved.</p>
  </footer>
</body>
</html>
